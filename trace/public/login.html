<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trace4WD.com / Login</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
    <script defer src="/__/firebase/4.1.3/firebase-app.js"></script>
    <script defer src="/__/firebase/4.1.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.1.3/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="scripts/moduleLogin.js"></script>

    <script src="/scripts/currentUser.js"></script>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
            </button>
          <a class="navbar-brand" href="/">Trace4WD.com</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Inicio</a></li>
            <li><a href="#contact">Contacto</a></li>
            <li class="active login"></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <p>Enter an email and password below and either sign in to an existing account or sign up</p>

      <div class="form-group">
        <input class="form-control" type="text" id="email" name="email" placeholder="Email"/>
      </div>
      <div class="form-group">
        <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
      </div>
      
      <button disabled id="quickstart-sign-in" name="signin" type="submit" class="btn btn-default">Sign In</button>
      <button id="quickstart-sign-up" name="signup" class="btn btn-default">Sign Up</button>

      <button disabled id="quickstart-verify-email" name="verify-email" class="btn btn-default">Send Email Verification</button>
      <button id="quickstart-password-reset" name="verify-email" class="btn btn-default">Send Password Reset Email</button>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted"></p>
      </div>
    </footer>
  </body>
</html>
